<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Resume</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #d0e8ff;
            color: #004080;
            margin: 0;
            overflow: hidden;
        }
        .section {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            position: relative;
        }
        .title {
            position: absolute;
            top: 5%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 28px;
            font-weight: bold;
            color: white;
            background-color: rgba(0, 0, 0, 0.3);
            padding: 10px 20px;
            border-radius: 10px;
        }
        .split-container {
            display: flex;
            width: 100%;
            height: 100%;
        }
        .left-side {
            width: 50%;
            background-color: #add8e6; /* Light Blue */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .right-side {
            width: 50%;
            background-color: #004080; /* Darker Blue */
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .profile-card {
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .profile-card:hover {
            transform: scale(1.1);
        }
        .profile-img {
            border-radius: 50%;
            width: 200px;
            height: 200px;
            object-fit: cover;
            border: 6px solid #004080; /* Default blue border */
        }
        /* White border for the second profile */
        .right-side .profile-img {
            border: 6px solid #ffffff;
        }
        .profile-name {
            margin-top: 10px;
            font-size: 22px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <section class="section">
        <div class="title">Choose a Profile</div>
        <div class="split-container">
            <div class="left-side">
                <div class="profile-card" onclick="navigateToPage('page2.html')">
                    <img src="profile.jpg" class="profile-img" alt="Jiraphat Suanmali">
                    <p class="profile-name">Jiraphat Suanmali</p>
                </div>
            </div>
            <div class="right-side">
                <div class="profile-card" onclick="navigateToPage('page3.html')">
                    <img src="profile2.jpg" class="profile-img" alt="Natthaphob Chaichulee">
                    <p class="profile-name">Natthaphob Chaichulee</p>
                </div>
            </div>
        </div>
    </section>

    <script>
        function navigateToPage(page) {
            window.location.href = page;
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
